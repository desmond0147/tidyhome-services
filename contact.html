<!DOCTYPE html>
<html lang="en">
<!--Header tittle-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Tidy Home Cleaners for your home cleaning needs in Dublin, Ireland">
    <meta name="keywords" content="Tidy home services, contact, Dublin, Ireland, cleaning services">
    <title>Contact Us - Tidy Home Cleaners</title>
        <!-- Link to external CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
    <!-- Add basic header structure & body section -->
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Tidy Home Cleaners</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="contact.html" class="active">Contact Us</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="index.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <!--contact form section-->
    <section id="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <div id="formResponse" style="display:none;">
            <p>Thank you for contacting Tidy Home Cleaners. We will get back to you shortly.</p>
        </div>
    </section>
        <!-- Footer section-->

    <footer>
        <ul id="social-medias">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="visit our facebook page (open in new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://x.com" target="_blank" rel="noopener" aria-label="visit our twitter page (open in new tab)">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="visit our instagram page (open in new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>  
        <p>&copy; 2024 Tidy Home Cleaners. All rights reserved.</p>
    </footer>
    <script src="https://kit.fontawesome.com/d2455d5da4.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Simulate a successful form submission
            document.getElementById('contactForm').style.display = 'none';
            document.getElementById('formResponse').style.display = 'block';
        });
    </script>
</body>
</html>
